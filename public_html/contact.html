  <body>
    <header class="fixed-top bg-white py-2 py-xl-4">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-toggle="collapse"
            data-target="#main-menu"
            aria-controls="main-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>

          <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="about.html"
                  >about <span class="sr-only">(current)</span></a

              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="services.html"
                  >services</a

                <a class="nav-link text-uppercase" href="blog.html">blog</a>
              </li>

                  >contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!--container end-->
    </header>
    <!--header end-->

    <main>
      <section class="contact-section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">
              <h2
                class="contact-title text-uppercase animation"
                data-animation="slideRight"
              >
                Please contact us using the form bellow
              </h2>

              <form
                action=""
                method="get"
                class="contact-form animation"
                data-animation="slideRight"
              >
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    value=""
                    class="form-control border-0 rounded-0"
                    placeholder="Name and surname*"
                  />
                  <div class="error-msg"></div>
                </div>

                <div class="form-group">
                  <input
                    name="subject"
                    value=""
                    type="text"
                    class="form-control border-0 rounded-0"
                    placeholder="Subject*"
                  />
                  <div class="error-msg"></div>
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    value=""
                    class="form-control border-0 rounded-0"
                    placeholder="Email address*"
                  />
                  <div class="error-msg"></div>
                </div>

                <div class="form-group">
                  <textarea
                    name="message"
                    placeholder="Enter your message*"
                    class="form-control border-0 rounded-0"
                    rows="3"
                  ></textarea>
                  <div class="error-msg"></div>
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    name="send"
                    value="true"
                    class="btn rounded-0 mb-0"
                  >
                    Send message
                  </button>
                </div>
              </form>
            </div>
            <!-- col.end -->
          </div>
          <!-- .row end -->
        </div>
        <!-- .container end -->

        <div
          class="contact-map d-flex justify-content-center animation"
          data-animation="slideLeft"
        >
          <div class="embed-responsive embed-responsive-1by1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.474049514744!2d-87.6277885663832!3d41.88266110665662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2ca687332bf5%3A0x64d3fefce3a4a51!2sCloud%20Gate!5e0!3m2!1sen!2sus!4v1657770110129!5m2!1sen!2sus"
              width="600"
              height="530"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
      <!-- .contact-section end -->

      <section class="contact-info text-center bg-primary">
        <div class="container">
          <p
            class="info-address mb-4 animation"
            data-animation="slideUp"
            data-delay="0s"
          >
            146 Douglas Dale Suite 343
          </p>

          <p
            class="info-phone mb-4 animation"
            data-animation="slideUp"
            data-delay="0.2s"
          >
            <a href="tel:560-748-5959">560-748-5959</a>
          </p>

          <p
            class="info-mail mb-4 animation"
            data-animation="slideUp"
            data-delay="0.4s"
          >
            <a href="mailto:cullen_mueller@yahoo.com"
              >cullen_mueller@yahoo.com</a
            >
          </p>
        </div>
        <!-- .container end -->
      </section>
      <!-- contact-info end -->
    </main>
    <!-- main end -->

    <footer>
      <div class="container">
        <nav class="social mb-3 text-center">
          <a href="https://facebook.com" class="fa-brands fa-facebook-f"></a>

          <a href="https://instagram.com" class="fa-brands fa-instagram"></a>
        </nav>
        <p class="copyright text-center mb-0">

        </p>
      </div>
      <!-- .container end -->
    </footer>
    <!-- footer end -->

      crossorigin="anonymous"
    ></script>

    <!-- owl-carousel script -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- jquery validate -->
    <script src="js/jquery.validate.min.js"></script>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
